<!doctype html>
<title>Online_Booking</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Online_Booking</h1>
  <div class=metanav>
    <a href="{{ url_for('hotel') }}">hotel</a>
    <a href="{{ url_for('hotel') }}">flight</a>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  <div>
    <form action="{{ url_for('search_hotel') }}" method=post class=search-hotel>
	  <dl>
		<li><input type=text size=30 name=search value="">&emsp;&emsp;
		<input type=submit value=Search>
		</li>
	  </dl>
    </form>
	<li align="left"><input type=button value=price></li>
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
