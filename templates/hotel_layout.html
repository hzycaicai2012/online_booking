<!doctype html>
<title>Online_Booking</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Online_Booking</h1>
  <div class=metanav>
    <a href="{{ url_for('hotel') }}">hotel</a>
    <a href="{{ url_for('hotel') }}">flight</a>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  <div>
    <form action="" method=post class=search-hotel>
	  <li>destination:<input type=text size=10 name=destination value="">&emsp;
			start date:<input type=date name=start_date>&emsp;
			end date:<input type=date name=start_date>&emsp;
			key word:<input type=text size=15 name=search value="">
			<input type=submit value=Search>
	  </li>
    </form>
	<li align="left"><input type=button value=price>&emsp;&emsp;
	<input type=button value=star>&emsp;&emsp;
	<input type=button value=hot>&emsp;&emsp;
	<input type=button value=score></li>
  </div>

  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
