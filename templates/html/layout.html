<!doctype html>
<title>Online_Booking</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='old_style.css') }}">
<div class=page>
  <h1>Online_Booking</h1>
  <div class=metanav>
    <a href="{{ url_for('hotel') }}">hotel</a>
    <a href="{{ url_for('hotel') }}">flight</a>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
