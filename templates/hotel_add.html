{% extends "layout.html" %}
{% block body %}
{% if session.manager %}
    <form action="{{ url_for('add_hotel') }}" method=post class=add-hotel enctype=multipart/form-data>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name>
		<dt>City:
        <dd><input type=text size=30 name=city>
		<dt>Location:
        <dd><input type=text size=30 name=location>
		<dt>Telphone:
        <dd><input type=text size=30 name=telphone>
		<dt>Lowest price:
        <dd><input type=text size=30 name=lowest_price>
		<dt>Hotel picture:
        <dd><input type=file size=30 name=hotel_pic>
        <dt>Detail:
        <dd><textarea name=detail rows=5 cols=40></textarea>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  {% endif %}
{% endblock %}
